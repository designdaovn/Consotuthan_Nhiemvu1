<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .quiz-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: left;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
      text-align: center;
    }

    .answers {
      list-style: none;
      padding: 0;
      margin: 0 0 25px 0;
      display: grid;
      grid-template-columns: 1fr 1fr; /* chia làm 2 cột */
      gap: 10px 40px;
    }

    .answers li {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .answers input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .answers label {
      cursor: pointer;
      flex: 1;
      font-size: 15px;
    }

    button {
      display: block;
      margin: 0 auto;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #28a745;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      box-sizing: border-box;
    }

    button:hover { background: #218838; }

    #result-img {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    #result-img img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      position: relative;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    .popup-content img { max-width: 100%; border-radius: 10px; }

    .popup-close {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    .popup-close:hover { color: red; }

    .hint-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin: 15px auto 0;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      background: transparent;
      border: 2px solid #555;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    .hint-box:hover { background: #f8f8f8; }

    .hint-title { font-size: 16px; font-weight: bold; }
    .hint-sub { font-size: 12px; color: #777; }

    @media (max-width: 600px) {
      .answers { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h2>Quiz: 2 câu về vụ án</h2>
    <div class="subtitle">Câu 1: Địa điểm giết người tiếp theo (chọn 1 đáp án). Câu 2: Thời gian diễn ra vụ án (chọn 2 đáp án).</div>

    <h3>Câu 1: Địa điểm giết người tiếp theo</h3>
    <ul class="answers" id="q1">
      <li><input type="checkbox" value="0"><label>Trung tâm thương mại DMark</label></li>
      <li><input type="checkbox" value="1"><label>Tòa Nhà Time Square</label></li>
      <li><input type="checkbox" value="2"><label>Khu đô thị Nam Bắc Hải</label></li>
      <li><input type="checkbox" value="3"><label>Công ty điện thoại Dtel</label></li>
      <li><input type="checkbox" value="4"><label>Quán D’Coffee</label></li>
      <li><input type="checkbox" value="5"><label>Bảo tàng quân sự</label></li>
      <li><input type="checkbox" value="6"><label>Cây cầu thời đại</label></li>
      <li><input type="checkbox" value="7"><label>Khu đô thị xanh Bắc Ái</label></li>
      <li><input type="checkbox" value="8"><label>Hiệu thuốc DPharma</label></li>
      <li><input type="checkbox" value="9"><label>Cánh đồng điện gió</label></li>
      <li><input type="checkbox" value="10"><label>Trường quốc tế DSchool</label></li>
      <li><input type="checkbox" value="11"><label>Khu tập thể viên chức quận</label></li>
      <li><input type="checkbox" value="12"><label>Trường tiểu học Bắc Hải</label></li>
      <li><input type="checkbox" value="13"><label>Tòa nhà DCapital</label></li>
      <li><input type="checkbox" value="14"><label>Công viên Quận Bắc Hải</label></li>
      <li><input type="checkbox" value="15"><label>Quán của Van’s</label></li>
      <li><input type="checkbox" value="16"><label>Tòa nhà thời đại</label></li>
      <li><input type="checkbox" value="17"><label>Tòa soạn báo DNews</label></li>
      <li><input type="checkbox" value="18"><label>Nhà thờ Bắc Hải</label></li>
      <li><input type="checkbox" value="19"><label>Nhà hàng Fletcher’s</label></li>
      <li><input type="checkbox" value="20"><label>Trung tâm hành chính Quận</label></li>
      <li><input type="checkbox" value="21"><label>Khu đồi gió</label></li>
      <li><input type="checkbox" value="22"><label>Toa tàu Ký ức</label></li>
      <li><input type="checkbox" value="23"><label>Tiệm cắt tóc L’Sharp</label></li>
      <li><input type="checkbox" value="24"><label>Bưu điện Quận Bắc Hải</label></li>
      <li><input type="checkbox" value="25"><label>Chung cư Thiên An</label></li>
      <li><input type="checkbox" value="26"><label>Khu công nghiệp Tây Bắc Hải</label></li>
      <li><input type="checkbox" value="27"><label>Bãi rác Quận</label></li>
      <li><input type="checkbox" value="28"><label>Trạm xăng Chữ Tín</label></li>
      <li><input type="checkbox" value="29"><label>Sân bowling Dillard</label></li>
      <li><input type="checkbox" value="30"><label>Quán ăn góc phố Nhỏ</label></li>
      <li><input type="checkbox" value="31"><label>Tiệm thịt DMeet</label></li>
      <li><input type="checkbox" value="32"><label>Cửa hàng đồ câu</label></li>
      <li><input type="checkbox" value="33"><label>Cửa hàng tạp hóa</label></li>
      <li><input type="checkbox" value="34"><label>Tiệm kim hoàn 4T</label></li>
      <li><input type="checkbox" value="35"><label>Khu công nghiệp Bắc Hải</label></li>
    </ul>

    <h3>Câu 2: Thời gian diễn ra vụ án</h3>
    <ul class="answers" id="q2">
      <li><input type="checkbox" value="0"><label>Ngày 26/04 </label></li>
      <li><input type="checkbox" value="1"><label>Ngày 27/04</label></li>
      <li><input type="checkbox" value="2"><label>Ngày 28/04</label></li>
      <li><input type="checkbox" value="3"><label>Ngày 29/04</label></li>
      <li><input type="checkbox" value="4"><label>Ngày 30/04</label></li>
      <li><input type="checkbox" value="5"><label>Ngày 01/05</label></li>
      <li><input type="checkbox" value="6"><label>Ngày 02/05</label></li>
    </ul>

    <button onclick="checkAnswers()">Kiểm tra đáp án</button>
    <button class="hint-box" onclick="showHintPopup()">
      <span class="hint-title">Gợi ý</span>
      <span class="hint-sub">(chỉ sử dụng gợi ý khi đã rất bế tắc)</span>
    </button>
  </div>

  <div id="result-img">
    <img id="result-image" src="" alt="Kết quả">
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="popup-close" onclick="closePopup('popup')">×</span>
      <img src="https://raw.githubusercontent.com/designdaovn/acgiaacbao-nhiemvu2/refs/heads/main/khi%20chon%20dap%20an%20sai.png" alt="Sai rồi">
    </div>
  </div>

  <div class="popup" id="hint-popup">
    <div class="popup-content">
      <span class="popup-close" onclick="closePopup('hint-popup')">×</span>
      <img id="hint-popup-img" src="" alt="Gợi ý">
    </div>
  </div>

  <script>
    function checkAnswers() {
      const selectedQ1 = [...document.querySelectorAll('#q1 input:checked')].map(cb => parseInt(cb.value));
      const selectedQ2 = [...document.querySelectorAll('#q2 input:checked')].map(cb => parseInt(cb.value));

      if (selectedQ1.length !== 1) {
        alert("Câu 1: Bạn phải chọn đúng 1 đáp án!");
        return;
      }
      if (selectedQ2.length !== 2) {
        alert("Câu 2: Bạn phải chọn đúng 2 đáp án!");
        return;
      }

      const correctQ1 = [16];  // đáp án đúng là số 17
      const correctQ2 = [3, 4]; // giữ nguyên

      selectedQ1.sort();
      selectedQ2.sort();

      const q1Correct = JSON.stringify(selectedQ1) === JSON.stringify(correctQ1);
      const q2Correct = JSON.stringify(selectedQ2) === JSON.stringify(correctQ2);

      if (q1Correct && q2Correct) {
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result-img').style.display = 'block';
        document.getElementById('result-image').src =
          "https://raw.githubusercontent.com/designdaovn/Consotuthan_Nhiemvu1/refs/heads/main/Giai%20thich%20copy.jpg";
      } else {
        document.getElementById('popup').style.display = 'flex';
      }
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    function showHintPopup() {
      document.getElementById('hint-popup-img').src =
        "https://raw.githubusercontent.com/designdaovn/Consotuthan_Nhiemvu1/refs/heads/main/goi%20y%201.jpg";
      document.getElementById('hint-popup').style.display = 'flex';
    }

    document.querySelectorAll('.popup').forEach(p => {
      p.addEventListener('click', (e) => {
        if (e.target === p) p.style.display = 'none';
      });
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
      }
    });
  </script>
</body>
</html>
